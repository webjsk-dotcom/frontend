<script>
  $(function(){
    $('.ham').click(function(){
      var st = $(this).hasClass('on'); //true, false
      // alert(st);
      if(st === false){
        $(this).addClass('on');
        $('nav').addClass('active');
      }else{
        $(this).removeClass('on');
        $('nav').removeClass('active');
      }
    });



    $('.sub').css('display','none');

    $('ul>li>a').on('click',function(){
      var menu = $(this).next('.sub').css('display');
      if(menu === 'none'){
        $('.sub').slideUp();
        $(this).next('.sub').slideDown();
      }else{
        $('.sub').slideUp();
      }
    });
  });
</script>
