<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<style>
*{margin:0;padding:0;}
ul,li{list-style: none;}
body{background-color: #333;}
#wrap{
  width:640px;
  margin:100px auto;
}
#nav li{float:left;}
#nav li a{
  display: block;
  border:2px solid #bbb;
  margin:0 6px 10px 0;
  border-radius: 5px;
}
#nav li a img{
  width:70px;
}
#window{
  clear: both;
}
#nav li a.active{
  border:2px solid #fff;
}
</style>
</head>
<body>
<div id="wrap">
  <ul id="nav">
    <li><a href="img/lop0.jpg" class="active"><img src="img/thumb0.jpg" alt="호1"></a></li>
    <li><a href="img/lop1.jpg"><img src="img/thumb1.jpg" alt="호2"></a></li>
    <li><a href="img/lop2.jpg"><img src="img/thumb2.jpg" alt="호3"></a></li>
    <li><a href="img/lop3.jpg"><img src="img/thumb3.jpg" alt="호4"></a></li>
    <li><a href="img/lop4.jpg"><img src="img/thumb4.jpg" alt="호5"></a></li>
    <li><a href="img/lop5.jpg"><img src="img/thumb5.jpg" alt="호6"></a></li>
    <li><a href="img/lop6.jpg"><img src="img/thumb6.jpg" alt="호7"></a></li>
    <li><a href="img/lop7.jpg"><img src="img/thumb7.jpg" alt="호8"></a></li>
  </ul>
  <div id="window"><img src="img/lop0.jpg" alt=""></div>
</div>  
</body>
</html>

  $(function(){
    $("#nav li a").click(function(){
      var img_url = $(this).attr('href'); //현재 href 들어있는 속성값을 읽어서 img_url 저장
      // alert(img_url)
      $("#window img").attr('src', img_url);

      $('#nav li a').removeClass('active');
      $(this).addClass('active');
      return false;
    });
  });
</script>

forEach() 메서드는 범용입니다. this 값에는 length 속성과 정수 키 속성만 있을 것으로 예상합니다.
