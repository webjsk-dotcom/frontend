<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
/* ul li:nth-child(1){background-color: red;} */
ul::before{
  content: "첫번째메뉴";
}
ul::after{
  content: "마지막메뉴";
}
ul li:nth-child(3)::before{
  content: "스페셜";color:red;
}
ul li:nth-child(3)::after{
  content: "(20개한정)";color:blue;
}
</style>
</head>
<body>
  <ul>
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
  </ul>
</body>
</html>
