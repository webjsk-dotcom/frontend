<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
ul li:nth-child(even){background-color: red;}
/* 짝수 even 대신 2n */
ul li:nth-child(odd){background-color: aqua;}
/* 홀수 odd 대신 2n+1을 써도됨 */
</style>
</head>
<body>
  <h1>나는 큰메뉴</h1>
  <ul>
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
    <li>메뉴4</li>
    <li>메뉴5</li>
    <li>메뉴6</li>
  </ul>
</body>
</html>
