<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#main-title{background-color: yellow;color:blue;}  
.intro{color:green;border:1px solid #000;}
.menu li{color:#f0f0f0;}
.menu .active{background:red;color:#fff;}
.content .highlight{background:skyblue;border:2px dotted purple;}
</style>
</head>
<body>
  <h1 id="main-title">웹 연습 페이지</h1>

  <p class="intro">이 문장은 소개 문단입니다.</p>

  <ul class="menu">
    <li>홈</li>
    <li class="active">소개</li>
    <li>서비스</li>
    <li>문의</li>
  </ul>

  <div class="content">
    <p>본문 내용 1</p>
    <p class="highlight">중요한 본문 내용</p>
  </div>
</body>
</html>
<!-- 문제
id="main-title"인 <h1> 태그의 배경색을 노란색, 글자색을 파란색으로 지정하세요.

class="intro"인 <p> 태그에 글자색은 녹색, 테두리(border)는 1px 실선 검정색으로 지정하세요.

.menu 안에 있는 모든 <li>의 배경색을 연한 회색(#f0f0f0) 으로 지정하세요.

.menu 안에서 class="active"인 <li>만 배경색을 빨간색, 글자색을 흰색으로 지정하세요.

.content 안에 있는 class="highlight"인 <p>에 배경색을 하늘색, 테두리를 2px 점선(dotted) 보라색으로 지정하세요. -->
