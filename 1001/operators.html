<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<script>
  //산술연산 +,-,*(곱하기),/(나누기),%(나머지)
  //대입연산
  // = (대입) , 
  //sum += i  =>  sum=sum+i

  //비교연산
  // ==  ===
  var a = 10;
  var b = "10";
  if(a == b){ //값만 비교
    document.write("둘이 같아요")
  }else{
    document.write("둘이 달라요")
  }

  if (a === b) { //값 + 타입비교 (엄격)
    document.write("둘이 같아요")
  } else {
    document.write("둘이 달라요")
  }
</script>  
</body>
</html>
