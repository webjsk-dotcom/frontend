<script>
  let score = 85; //85를 score대입

    if (score >= 90) { //score 90이상이면 A
      console.log("A 학점");
    } else if (score >= 80) { //score 80이상이면 B
      console.log("B 학점");
    } else {  //70미만이면 C
      console.log("C 학점 이하");
    }
    // 결과: B 학점

</script>
