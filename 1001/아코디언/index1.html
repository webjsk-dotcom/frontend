<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>아코디언메뉴</title>
<style>
  .accordion{
    border:1px solid #ccc;
    margin-bottom:5px;
    cursor: pointer;
    padding:10px;
    background: #f5f5f5;
    transition: background 0.3s;
  }
  .panel{
    max-height:0;
    overflow:hidden;
    transition:max-height 0.5s ease; /*높이 변화를 트랜지션*/    
    padding:0px;
    border:1px solid #ccc;
    border-top:none;
  }
  .panel.open{
    max-height:200px; /*충분히 큰값*/
    padding:10px; /*열릴때 안쪽 여백*/
  }
  .accordion.active{
    background: #007bff;
    color:#fff;
  }
  /* .accordion:hover{
    background: #007bff;
    color:#fff;
  } */
</style>
</head>
<body>
<h2>아코디언 트랜지션 메뉴 예제</h2>

<div class="accordion">🍎 사과</div>
<div class="panel">
  사과는 빨갛고 달콤합니다.<br>
  사과는 빨갛고 달콤합니다.<br>
  사과는 빨갛고 달콤합니다.<br>
</div>

<div class="accordion">🍌 바나나</div>
<div class="panel">
  바나나는 노랗고길쭉합니다.<br>
  바나나는 노랗고길쭉합니다.<br>
  바나나는 노랗고길쭉합니다.<br>
</div>

<div class="accordion">🍇 포도</div>
<div class="panel">
  포도는 보라색이고 송이로 열립니다.<br>
  포도는 보라색이고 송이로 열립니다.<br>
  포도는 보라색이고 송이로 열립니다.<br>
</div>
</body>
</html>

<script>
  const accordion = document.querySelectorAll('.accordion');
  accordion.forEach(function(acc){
    acc.addEventListener('click',function(){
      
      accordion.forEach(function(a){
        a.classList.remove('active'); //active class 제거
        a.nextElementSibling.classList.remove("open");
        //모든 패널을 닫는다.
      });
      //현재 클리한 패널 열기
      acc.classList.add('active');
      acc.nextElementSibling.classList.add("open");
    });
  });
</script>
