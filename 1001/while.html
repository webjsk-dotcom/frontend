<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<script>
  let i = 1; //초기값(시작값) 별도로 작성
  //while(조건(최종결정))
  while (i <= 5) {
    //내용을 수행 i가 1부터 1씩증가하면서 5까지 출력
    console.log("while문 i =", i);
    i++
  }
</script>  
</body>
</html>
