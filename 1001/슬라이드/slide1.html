<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
*{margin:0;padding:0;}  
header{
  width:100%;
  max-width: 1920px;
  height: 200px;
  margin:0 auto;
  background-color: #ccc;
}
.slide-container{
  width:100%;
  max-width: 1920px;
  height: 480px;
  position: relative;
}
.slider{
  display: flex;
  transition: transform 0.5s;
}
button{
  cursor: pointer;
  padding:10px;
}
</style>
</head>
<body>
  <header></header>  
  <div class="slide-container">
    <div class="slider">
      <div class="slide">
        <img src="images/slide1.jpg" alt="">
      </div>
      <div class="slide">
        <img src="images/slide2.jpg" alt="">
      </div>
      <div class="slide">
        <img src="images/slide3.jpg" alt="">
      </div>
    </div>
    <button class="prev" onclick="prevSlide()">Previous</button>
    <button class="next" onclick="nextSlide()">Next</button>
  </div>
</body>
</html>

<script>
  const slider = document.querySelector('.slider'); //전체사진(3장)을 감싸는 선택자
  const slides = document.querySelectorAll('.slide'); //사진한장감싸는 div
  let currentIndex = 0;

  function prevSlide(){
    showSlide(currentIndex-1);
  }
  function nextSlide(){
    showSlide(currentIndex+1);
  }

  function showSlide(index){
    if(index < 0){
      currentIndex = slides.length-1; //음수경우 현재인덱스에 3-1 = 2를 넣고
    }else if(index >= slides.length){ //slides.length 사진의 갯수 3
      currentIndex = 0;
    }else{ //0 1
      currentIndex = index;
    }
    const transformValue = -currentIndex * 100 + '%';
    slider.style.transform="translateX("+transformValue+")";
  }
</script>
