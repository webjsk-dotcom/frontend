<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
*{margin: 0;padding: 0;}  
a{
    text-decoration: none;
    color:#666
}  
.section1{
    width: 1440px;
    margin: 0 auto;
    height:500px;
    text-align: center;
}
.section1 .box{
    width:480px;
    height:500px;
    float: left;
    background-color: #9dbab8;
}
.cen{
    padding-top: 150px;
    box-sizing: border-box;
}
.cen .p1{
    padding-bottom: 10px;
}
.cen h2{
    font-size: 43px;
    padding-bottom: 10px;
} 
.cen .p2{
    padding-bottom: 20px;
}
.cen .p3 a{
    display: inline-block;
    padding: 10px 50px;
    background-color: black;
    color:#fff;
    font-weight: bold;
}

</style>

</head>
<body>
    <section class="section1">
        <div class="box left">
            <img src="images/a.jpg" alt="">
        </div>
        <div class="box cen">
            <div class="text">
                <p class="p1">RETRO FLEECE TOP</p>
                <h2>CLASSIC RETRO</h2>
                <p class="p2">어디에나 매치하기 좋은 클래식하고 레트로한 디자인</p>
                <p class="p3"><a href="">구매하기</a></p>
            </div>
        </div>
        <div class="box right">
            <img src="images/b.jpg" alt="">
        </div>
    </section>
</body>
</html>
