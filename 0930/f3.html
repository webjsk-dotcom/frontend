<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<script>
  //함수표현식(익명함수(이름없는함수)) - 이름없다고해서 익명함수
  let add = function(a,b){ //매개변수
    return a + b;
  }
  document.write(add(5,3)); //인수 -> 8
</script>  
</body>
</html>
<!-- 
 var 변수의 이름 = function(매개변수){
    필요한 기능의 실행문
 }
 변수의 값으로 받아서 사용      ->함수실행
-->
