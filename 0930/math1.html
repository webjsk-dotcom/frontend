<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<script>
  //수학함수
  var maxNum = Math.max(30,70,5);//셋중 가장 작은 최대값
  document.write(maxNum+"<br>");

  var minNum = Math.min(30, 70, 5);
  document.write(minNum + "<br>"); //셋중 가장 작은 최소값

  var roundNum = Math.round(30.5);
  document.write(roundNum + "<br>"); //반올림

  var ceilNum = Math.ceil(30.1);
  document.write(ceilNum + "<br>"); //올림

  var floorNum = Math.floor(30.5);
  document.write(floorNum + "<br>"); //버림

  var absNum = Math.abs(-30);
  document.write(absNum + "<br>"); //절대값

  var ranNum = Math.random();
  document.write(ranNum + "<br>"); //0~1사이 랜덤한 수(무작위)
</script>
</body>
</html>
<!-- 
random() 0 ~ 0.99999 의 수를 무작위로 추울하는데 우리는 0 ~1 사이로 생각하면 문제가 되지 않습니다. 아마도 계산을 생각할 때 이렇게 계산을 하면 편합니다. 
-->
