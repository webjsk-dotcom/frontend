<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<script>
  var seasons = ["봄","여름","가을","겨울"];
  // for(let i = 0;i < seasons.length;i++) {
  //   document.write(seasons[i] + " ");
  // }
  //forEach
  seasons.forEach(function(season){
    document.write(season+ " ");
  });
  //seasons => 배열 ["봄","여름","가을","겨울"];
  //forEach -> 배열의 모든 요소를 하나씩 꺼내면서 실행하는 메서드

  //function(season)
  //-배열에서 꺼낸 현재 요소가 season변수로 들어감
  // 첫번째요소 "봄" -> season = "봄"
  // 두번째요소 "여름" -> season = "여름"
  // 순서대로 실행
  seasons.forEach((season) => document.write(season + "<br>"));
  //익명함수 람다식(화살표식) =>

  seasons.forEach(function(season,ind) {
    document.write(`Index ${ind} : ${season} <br>`);
  });
  //ind 배열의 인덱스 번호를 알수있다. 
</script>  
</body>
</html>
