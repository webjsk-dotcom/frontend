<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>내장객체 date</title>
</head>
<body>
<script>
  var today = new Date(); //사용자가 사용할 Date객체이름을 선언합니다.
  var year = today.getFullYear(); //today 년도만 가져와서 year 대입
  var month = today.getMonth() + 1;
  var date = today.getDate();
  var day = today.getDay(); //0-일요일 1-월요일 ~ 6-토요일
  console.log(year, month, date, day);

  var yoil;
  switch (day){
    case 0:
      yoil = "일요일";
    break;
    case 1:
      yoil = "월요일";
    break;
    case 2:
      yoil = "화요일";
    break;
    case 3:
      yoil = "수요일";
    break;
    case 4:
      yoil = "목요일";
    break;
    case 5:
      yoil = "금요일";
    break;
    case 6:
      yoil = "토요일";
    break;

    default:
      yoil = "에러"
  }

  //if문으로도 방법도 있다.
  // if (day == 0) {
  //   day = "일요일";
  // } else if (day == 1) {
  //   day = "월요일";
  // } else if (day == 2) {
  //   day = "화요일";
  // } else if (day == 3) {
  //   day = "수요일";
  // } else if (day == 4) {
  //   day = "목요일";
  // } else if (day == 5) {
  //   day = "금요일";
  // } else if (day == 6) {
  //   day = "토요일";
  // }

  var hour = today.getHours();  //시간
  var min = today.getMinutes(); //분
  var sec = today.getSeconds(); //초

  document.write(year+"년 " + month+"월 " + date+"일 " + yoil+" "+hour+"시 "+min+"분 "+sec+"초");
  document.write("<br>")
  document.write(`${year}년 ${month}월 ${date}일 ${yoil} ${hour}시 ${min}분 ${sec}초`);
</script> 
</body>
</html>

[get메소드 그룹]

getDate() : 날짜 정보에서 일(date)의 정보를 가져옵니다.
1부터 31일까지 해당 달의 일을 가져옵니다.

getDay() : 날짜 정보에서 요일(0~6)을 숫자로 가져옵니다.
0-일요일 1-월요일 2-화요일 3-수요일 4-목요일 5-금요일 6-토요일

getFullYear() : 날짜정보중 년도를 4자리 수로 가져옵니다.

getHours() : 시간의 정보를 가져옵니다 (0 ~ 23)

getMinutes() : 분의 정보를 가져옵니다. (0~59)

getMonth() : 날짜 정보중 월의 정보를 숫자로(0~11) 가져옵니다. 1를 더해줘야함
0:1월 1:2월 ~~~ 11:12월 ,   getMonth() + 1

getSeconds() : 초의 정보를 자여옵니다 (0~59)

getMilliseconds() : 1초를 0~999의 숫자로 밀리초로 반환하여 가져옵니다.

getTime() : 1970년 1일 이후 0시0분 0초를 밀리초로 표시합니다. 

밀리초란 1/1000초로 환산하는 방법입니다.
