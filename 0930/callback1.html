<script>
  //함수안에서 다른 함수 호출(콜백함수)
  function delayMessage(){
    setTimeout(function(){   //setTimeout 한번만실행
      console.log("1초가 지났습니다.")
    }, 1000);
  }
  delayMessage()
</script>
