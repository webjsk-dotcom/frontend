<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#myball{
  position:relative;
  left:10px;
  height: 100px;
  width:100px;
  border-radius: 50px;
  border:1px solid #000;
  background: url(img/f1.png) no-repeat 50% 50%;
  /* 애니메이션이름 */
  animation-name: myani;
  /* 애니메이션 시간 */
  animation-duration: 3s;
  /* 애니메이션 무한반복 */
  animation-iteration-count: infinite;
  /* 대조되는 움직임을 줘서 왕복하는것처럼 나옴 */
  animation-direction: alternate;
}
@keyframes myani{
  0%{left:10px;}
  40%{top:50px;background:url(img/f2.png) no-repeat 50% 50%;}
  /* 40% 시간에 위치변경및 배경이미지변경 */
  100%{left:500px;}
}
</style>
</head>
<body>
  <div id="myball">

  </div>
</body>
</html>
