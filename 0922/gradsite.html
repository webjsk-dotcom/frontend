<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
  div{
    width:500px;
    height:300px;
    border-radius:10px;
    margin-bottom:30px;
  }
.grad{
  background-color: palegreen;
  background: linear-gradient(135deg, #87e0fd 0%,#be6fce 25%,#53cbf1 50%,#a3d875 75%,#05abe0 100%);
}
/* 칼라질라 */
.grad1{background: radial-gradient(ellipse at center, #87e0fd 0%,#be6fce 25%,#53cbf1 50%,#a3d875 75%,#05abe0 100%); height:500px;}
</style>
</head>
<body>
  <div class="grad"></div>
  <div class="grad1"></div>
</body>
</html>
