<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- p태그는 블럭요소이며 문단을 나누는 태그이다. -->
  <!-- strong 진하게 em 기울일 둘다 강조를 뜻하며 스크린리터를 지원하여 웹접근성을 구현합니다. b, i 태그는 피하는 것이 좋다. (인라인태그) -->
  <p>요즘은 반응형 웹이 대세이다.</p>
  <p>요즘은 <strong>반응형</strong> 웹이 대세이다.</p>
  <p>요즘은 <em>반응형</em> 웹이 대세이다.</p>
  <p>요즘은 <b>반응형</b> 웹이 대세이다.</p>
  <p>요즘은 <i>반응형</i> 웹이 대세이다.</p>
  <p>요즘은 반응형 웹이 대세이다.</p>
  <!-- ins 밑줄  del 취소선 -->
  <p>요즘은 <ins>반응형</ins> 웹이 대세이다.</p>
  <p>요즘은 <del>반응형</del> 웹이 대세이다.</p>
  <!-- sub 윗첨자  sup 아랫첨자 -->
  <h2>X<sub>2</sub> </h2>
  <h2>CO<sup>2</sup> </h2>

  <p>요즘은 <mark>반응형</mark> 웹이 대세이다.</p>
  <p><small>요즘은 반응형 웹이 대세이다.</small></p>

  <!-- strong em 웹접근성 포함(요즘) 읽어줌(안보이는사람들을위해 소리로 읽어줄때) , b i 예전(못읽음) -->
</body>
</html>
