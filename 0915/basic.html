<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    안녕하세요 반갑습니다.<br> 
    저는 000입니다.
    <!-- 주석입니다. 설명하는 태그 ctrl + / -->
    <!-- br 태그는 줄바꿈이 된다. -->
    <h1>나는 <i>Html</i>이 처음입니다.</h1> 
    <h2>그래서 어렵습니다.</h2>
    <h3>그래서 어렵습니다.</h3>
<!-- h1~h6 heading tag 글자가 굵어짐, 글자가 커짐, 블럭요소-->
<!-- i 이탤릭 줄바꿈 안됨 - 인라인요소 -->
</body>
</html>
