<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
  <script>
    var age = prompt("아동, 청소년, 성인중입력","");
    switch(age){
      case "아동":
        age += " : 입장료 무료";
        break;
      case "청소년":
        age += " : 입장료 2,000원";
        //age = age + 입장료 2,000 -> 청소년 입장료 2,000
        break;
      case "성인":
        age += " : 입장료 5,000원";
        break;

      default:
        age = "입력 값을 다시 확인 하세요";
    }
    document.write(age);
  </script>
  
</body>
</html>
