<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<script>
  //학점을 내려고 한다. avg>=90 A avg>=80 B 70이상이면 C 그외는 D
  var avg = prompt("당신이 점수는?","");
  var hak;
  if(avg >= 90){
    hak = 'A';
  }else if(avg >= 80){
    hak = "B";
  }else if(avg >= 70){
    hak = "C";
  }else{
    hak = "D";
  }
  document.write('당신이 학점은? '+ hak + " 입니다.");
</script>
</body>
</html>
