<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<script>
  let num;
  for(num = 1;num <=10; num++){
    if(num == 3){
      continue;
    } //조건에 맞춰 continue 를 만나면 더이상 아래 내용을 수행하지않고 for문으로 복귀
  document.write(num," , ");
  }
</script>
</body>
