<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
*{margin:0;padding:0;}  
a{text-decoration: none;}
ul{list-style: none;}
.kt_box{
  margin:30px auto;
  width:1200px;
  overflow: hidden;
}
.kt_box h2{text-align: center;margin-bottom:50px;font-size:30px;}
.kt_box ul{display: flex;gap:20px;}
.kt_box ul li{float:left;flex: 1;height: 530px;text-align: center;padding:60px 20px 20px 20px;box-sizing: border-box;position:relative;border-radius: 10px;cursor: pointer;}
.kt_box ul li img{width:320px;}

.kt_box ul li.kt_b1{background-color: #FFAB60;}
.kt_box ul li.kt_b2{background-color: #BDD58F;}
.kt_box ul li.kt_b3{background-color: #89B7DD;}
.kt_box ul li div{position:absolute;bottom:20px;width:90%;height:130px;border-radius: 10px;line-height: 2;padding:10px 30px;box-sizing: border-box;text-align: left;background:#fff url(images/right_b94.png) no-repeat 95% 50%/30px;}
.kt_box ul li div h3{font-size:20px;}
.kt_box ul li a{color:#333;display: block;width:100%;height:100%;}
.kt_box ul li div .arr{position:absolute;top:50%;right:20px;transform: translateY(-50%);font-family: "맑은고딕";font-size:25px;}
</style>
</head>
<body>
<div class="kt_box">
 <h2>KT망 그대로 이용하는</h2> 

<ul>
  <li class="kt_b1">    
    <a href="#">
      <img src="images/img_mobile_esim.png" alt="">
      <div>
        <h3>요즘 다 eSIM 개통하는 이유</h3>
        <p class="txt">
        실물 유심 구매 없이<br>
        지금 바로 개통 가능하니까!</p>  
          
      </div>
    </a>
  </li>
      
  <li class="kt_b2">    
    <a href="#">
      <img src="images/img_mobile_usim.png" alt="">
      <div>
        <h3>유심 구매 A to Z</h3>        
        <p class="txt">온오프라인 구매방법을<br>
        자세히 알려 드릴게요!</p>
        
      </div>
    </a>      
  </li>

  <li class="kt_b3">        
    <a href="#">
      <img src="images/img_mobile_plan.png" alt="">
      <div>
        <h3>이주의 인기 요금제</h3>
        <p class="txt">
        오직 스카이라이프에서만<br>
        만나 보실 수 있어요</p>
        
    </a> 
  </div>
  </li>
 
  </ul>
</div>
</body>
</html>
