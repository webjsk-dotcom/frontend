<script>
let num;
for(num = 1;num <=10; num++){
  if(num == 4){
    break;
  }  
//num == 4(조건이 참일때) break를 만나면 더이상 아래내용을 수행하지 않고 for문을 빠져나옴
document.write(num," , ");
}
</script>
