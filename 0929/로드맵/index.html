<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
*{margin:0;padding:0;box-sizing: border-box;}  
.roadmap-container{
  max-width:1200px;
  background:linear-gradient(135deg, #a3c4f3, #4a90e2);
  margin:0px auto;
  padding:20px;
}
h2{
  text-align: center;
  margin-bottom: 20px;
}
.roadmap{
  display: flex;
  flex-wrap: wrap;
  gap:15px;
  justify-content: center;
  text-align: center;
}
.item{
  flex: 1 1 calc(20% - 15px); /*5개씩배치*/
  min-width: 200px;
  height:300px;
  background-color: #f9f9f9;
  border-radius: 8px;
  padding:20px;
  box-shadow: 0 2px 5px rgba(0,0,0,0,0.05);
}
.item i{
  font-size:28px;
  color:#4caf50;
  padding:50px 0;
  margin-bottom: 10px;
  display: block;
}
</style>
</head>
<body>
  <div class="roadmap-container">
    <h2>교과목 로드맵</h2>
    <div class="roadmap">
      <div class="item">
        <i class="fa fa-lightbulb-o"></i>
        <p>전액국비 <br> + 훈련장려금 지급</p>
      </div>

      <div class="item">
        <i class="fa fa-lightbulb-o"></i>
        <p>프로젝트 멘토링</p>
      </div>

      <div class="item">
        <i class="fa fa-lightbulb-o"></i>
        <p>사전등록필수<br>/선착순 마감</p>
      </div>

      <div class="item">
        <i class="fa fa-lightbulb-o"></i>
        <p>기업초청<br>프로젝트 발표회<br>모의 면접진행</p>
      </div>

      <div class="item">
        <i class="fa fa-lightbulb-o"></i>
        <p>전공자, 응시과정 과정<br>수료생, 테스트합격자<br>대상의 훈련과정</p>
      </div>

      <div class="item">
        <i class="fa fa-lightbulb-o"></i>
        <p>실무 프로젝트로<br>포트폴리오 퀄리티UP</p>
      </div>

      <div class="item">
        <i class="fa fa-lightbulb-o"></i>
        <p>선수학습온라인강의<br>학습자료 제공</p>
      </div>

      <div class="item">
        <i class="fa fa-lightbulb-o"></i>
        <p>더조은 컴퓨터아카데미<br>협력기업 취업연계</p>
      </div>

      <div class="item">
        <i class="fa fa-lightbulb-o"></i>
        <p>수료후 현장 투입이<br>바로 가능한 인재 양성</p>
      </div>

      <div class="item">
        <i class="fa fa-lightbulb-o"></i>
        <p>1:1 전문 취업컨설팅반 배정</p>
        <p>이력서 자소서 클리닉<br>기업매칭연계등</p>
      </div>

    </div>
  </div>
</body>
</html>
