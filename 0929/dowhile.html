<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<script>
  var num = -10;
  do{
    document.write(num +'<br>');
    num--;
  }while(num >= 0)
  //반드시 한번은 실행이 된다. 뒤에 조건문이있기때문에 
</script>  
</body>
</html>
