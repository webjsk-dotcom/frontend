<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<script>
  //구구단  
  var table = '<table border="1">';
  for(var i = 2;i <= 9;i++){
    table += '<tr>';
    for(var j = 1;j <= 9;j++){
      
      table += `<td>${i} X ${j} = ${i*j}</td>`;   
    }
    table += '</tr>';
  }
  table += '</table>';
  console.log(table);
  document.write(table);
</script>  
</body>
</html>
