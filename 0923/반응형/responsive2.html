<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>responsive2</title>
<style>
.box{
  width:25%;
  height:250px;
  
}
.box1{background-color: pink;}
.box2{background-color: rgb(219, 163, 173);}
.box3{background-color: rgb(184, 128, 137);}
.box4{background-color: rgb(165, 103, 113);}

@media screen and (max-width:600px){
  /* 핸드폰용 미디어쿼리 */
  .box{float:none;width:100%;}
}

@media screen and (min-width:601px) and (max-width:1023px){
  /* 스마트패드 미디어쿼리 */
  .box{float:left;width:50%;}
}

@media screen and (min-width:1024px){
  /* pc 미디어쿼리 */
  .box{float:left;}
}
</style>
</head>
<body>
  <div class="wrap">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
  </div>
</body>
</html>
