<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
*{margin:0;padding:0;}
body{font:12px "맑은고딕";}
.megabox{
  margin:50px auto;
  width:1200px;
  overflow: hidden;
  border:1px solid rgba(0,0,0,0.12);  
}
.megabox h2{text-align: center;padding:20px 0;font-size:25px;font-weight: normal;}
.mbox{
  float:left;
  width:550px;
  height: 362px;
  border:1px solid rgba(0,0,0,0.2);
  margin:0 0 35px 35px;
  padding:5px;box-sizing: border-box;
}

.mbox div{padding:10px;box-sizing: border-box;}
.mbox h3{font-size:19px;margin-top:5px;font-weight: normal;padding-bottom:10px;}
.mbox .tit{margin:10px 0;color:gray;border-top:1px solid rgba(0,0,0,0.1);padding-top:3px;}
.mbox .txt{color:#333;font-size: 14px;}

.mbox1_left{
  width:225px;
  height: 350px;
  float:left;  
  border:1px solid rgba(0,0,0,0.1);
}
.mbox1_right{
  width:308px;
  height: 350px;
  float:right;
  border:1px solid rgba(0,0,0,0.2);
  padding:20px;
}
.ml_1{background:url(images/mc1.jpg) no-repeat 50% 50%/cover;}
.ml_2{background:url(images/mc2.jpg) no-repeat 50% 50%/cover;}
.ml_3{background:url(images/mc3.jpg) no-repeat 50% 50%/cover;}
</style>
</head>
<body>
<div class="megabox">
  <h2>커피의 종류</h2>
  <div class="mbox mbox1">
    <div class="mbox1_left ml_1"></div>
    <div class="mbox1_right mr_1">
      <h3>왕메가헛개리카노</h3>
      <p class="tit">BIG MEGA Oriental Raisin-Tea Americano</p>
      <p class="txt">국내산 헛개수와 아메리카노를 블렌딩해 고소한 맛이 더욱 커진 왕메가사이즈 커피</p>
    </div>
  </div>

  <div class="mbox mbox2">
    <div class="mbox1_left ml_2"></div>
    <div class="mbox1_right mr_2">
      <h3>할메가미숫커피</h3>
      <p class="tit">MEGA MGC Mix Coffee Blend with Grain Powder</p>
      <p class="txt">곡물의 향이 고소한 미숫가루와 달달한 믹스커피의 황금비율 조합</p>
    </div>
  </div>

  <div class="mbox mbox3">
    <div class="mbox1_left ml_3"></div>
    <div class="mbox1_right mr_3">
      <h3>라이트 바닐라 아몬드라떼</h3>
      <p class="tit">Light vanilla almond latte</p>
      <p class="txt">비건 음료 아몬드브리즈와 칼로리를 낮춘 라이트 바닐라 시럽이 만나 가볍지만 부드~러워진 라떼</p>
    </div>
  </div>
  
</div>  
</body>
</html>
