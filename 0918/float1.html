<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
*{margin: 0;padding: 0;}  
.bigbox{
  background-color: pink;
  width:450px;
  height:500px;
  margin:100px auto 0;
  /* 위100 좌우 auto 아래0 */
} 
.bigbox h2{
  text-align: center;
  padding:15px 0 ;
}
.box{
  width:150px;
  height:150px;
  border:1px solid #333;
  float:left;
  padding:10px;
  margin-left:35px;
  margin-bottom:35px;
}    
.box1{  
  background-color: aqua;   
}
.box2{
  background-color: rgb(251, 203, 32);
      
}
.box3{  
  background-color: rgb(203, 40, 40);       
}
.box4{ 
  background-color: rgb(73, 255, 106);  
}
    
</style>
</head>
<body>
<div class="bigbox">
  <h2>박스의 종류</h2>
  <div class="box box1">박스1</div>
  <div class="box box2">박스2</div>
  <div class="box box3">박스3</div>
  <div class="box box4">박스4</div>
</div>
</body>
</html>
