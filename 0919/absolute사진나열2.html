<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
*{margin:0;padding:0;}
.wrap{
  width:830px;
  height:310px;
  border:1px solid red;
  margin:100px auto 0;
  position:relative;
}
.box{
    width:200px;
    height:150px;
    position: absolute;
    display: none;
}
.box img{
    display: block;
    width:100%;
}
.box1{
    display: block;
    left:0;top:0;
}
.box2{
    display: block;
    left:0;top:160px;
}
.box3{
    width: 200px;
    height: 310px;
    display: block;
    left:210px;
    top:0;
}
.box4{
  display: block;
  left:420px;top:0; 
}
.box5{
  display: block;
 right:0;top:0; /*left:630px;*/
}
.box6{
  display: block;
  width:410px;
  height:150px;
  right:0;top:160px; 
}
.box::after{
  content:'';
  position: absolute;
  width:0%;
  height:100%;
  left:0;
  top:0;
  background-color: rgba(0,0,255,0.7);
  transition: all 0.5s;
}
.box:hover::after{
  width:100%;
}

.box p{
  position: absolute;
  width:100%;
  height:100%;
  left:0;
  top:0;
  box-sizing:border-box;
  padding-top:30px;
  color:#fff;
  text-align: center;
  z-index: 10;
  transition: all 0.4s;
  opacity: 0;
  background: url(images/more.png) no-repeat 50% 80%;  
}
.box:hover p{
  opacity: 1;
}
</style>
</head>
<body>
<div class="wrap">

  </div>

  </div>

  </div>
  <div class="box box5">

</div>
