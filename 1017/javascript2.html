<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
  <h1>버튼 클릭시 count 증가</h1>
  <div id="count">0</div>
  <button id="btn">+ 1 증가</button>
  <button id="btn1">- 1 감소</button>
   
  <script>
    //count 변수 선언
    let count = 0;

    //요소 선택
    const countDisplay = document.getElementById("count");

    const btn = document.getElementById("btn");
    const btn1 = document.getElementById("btn1"); 
    //javascript 유연하므로 요소선택안해도 결과가 나옴 알아서 전역변수를 만들어버림(그래도 정확하게 나중에 충돌할수있으므로) -자동으로 등록해주는 기능있음(단 javascript에서만)

    //버튼 클릭 이벤트
    btn.addEventListener("click", () => {
      count++; //count 증가
      countDisplay.textContent = count; //화면에 표시
    });


    //버튼 클릭 이벤트
    btn1.addEventListener("click", () => {
      count--; //count 감소
      countDisplay.textContent = count; //화면에 표시
    });
  
    var a = 1;
    b = 2;
    result = a+b;
    document.write(result);
  </script>
</body>
</html>
