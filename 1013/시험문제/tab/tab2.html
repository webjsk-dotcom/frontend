<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<style>
*{margin:0;padding:0;}  
.tab{
  width:280px;
  height:200px;
  border:1px solid #333;
}
.tab_menu{
  height:40px;
  line-height: 40px;
  list-style: none;
}
.tab_menu li{
  float:left;
  width:70px;
  text-align: center;
}
.tab_menu li.on{
  background-color: red;font-weight: bold;color:#fff;
}
.tab_list li{display: none;}
.tab_list li.on{display: block;}
</style>
</head>
<body>
<div class="tab">
  <ul class="tab_menu">
    <li class="on">공지사항</li>
    <li>갤러리</li>
    <li>정보마당</li>
  </ul>
  <ul class="tab_list">
    <li class="on">
      <div>공지사항입니다.</div>
      <div>공지사항입니다.</div>
      <div>공지사항입니다.</div>
      <div>공지사항입니다.</div>
    </li>
    <li>
      <div>갤러리입니다.</div>
      <div>갤러리입니다.</div>
      <div>갤러리입니다.</div>
      <div>갤러리입니다.</div>
    </li>
    <li>
      <div>정보마당입니다.</div>
      <div>정보마당입니다.</div>
      <div>정보마당입니다.</div>
      <div>정보마당입니다.</div>
    </li>
  </ul>
</div>

<script>
  $(function(){
    $(".tab_menu li").click(function(){
      var i = $(this).index();
      $(".tab_menu li").removeClass('on');
      $(".tab_menu li").eq(i).addClass('on');
      $(".tab_list li").removeClass('on');  //모두 on제거
      $(".tab_list li").eq(i).addClass('on'); //클릭한 li에 on추가
    });
  });
</script>
</body>
</html>
