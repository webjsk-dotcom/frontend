<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
*{margin:0;padding:0;}  
li{
  list-style: none;
  float: left;
  width:80px;
  /* 여백 고려해서 80 */
}
h1{
  text-align: center;
}
#banner_wrap{
  width:260px;
  height:120px;
  padding:10px 20px;
  margin:0 auto;
  border:1px solid #aaa;
}
#banner{
  width:800px;
  height:54px;
  border:1px solid red;
}
#frame{
  width:232px;
  height:54px;
  position:relative;
  margin:10px auto;
  border:1px solid blue;
  overflow:hidden;
}
</style>
</head>
<body>
<h1>롤링 슬라이더 배너 만들기</h1>
<div id="banner_wrap">
  <div id="frame">
    <ul id="banner">
      <li><a href="#"><img src="images/pic_t1.jpg" alt=""></a></li>
      <li><a href="#"><img src="images/pic_t2.jpg" alt=""></a></li>
      <li><a href="#"><img src="images/pic_t3.jpg" alt=""></a></li>
      <li><a href="#"><img src="images/pic_t4.jpg" alt=""></a></li>
      <li><a href="#"><img src="images/pic_t5.jpg" alt=""></a></li>
      <!-- <li><a href="#"><img src="images/pic_t1.jpg" alt=""></a></li>
      <li><a href="#"><img src="images/pic_t2.jpg" alt=""></a></li>
      <li><a href="#"><img src="images/pic_t3.jpg" alt=""></a></li> -->
    </ul>    
  </div>
  <p>
    <a class="prev" href="#"><img src="images/prev_btn.png" alt=""></a>
    <a class="next" href="#"><img src="images/next_btn.png" alt=""></a>
  </p>
</div>  

<script>
  let list = document.getElementById('banner'); //li를 감싸는 넓이 800 ul#banner
  let listLi = document.querySelectorAll('#banner li'); //사진을 감싸는 li 총 5개
  let total = listLi.length; //현재는 5
  let li_width = 80;
  // let li_width = document.querySelector('#banner>li').offsetWidth; => 80
  for(let i = 0;i < 3;i++){
    let copyObj = listLi[i].cloneNode(true);
    list.append(copyObj); //ul 맨뒤로 copyObj를 추가해라
  }

  let num = 0;

  document.querySelector('.next').addEventListener('click',function(e){
    e.preventDefault();

    if(num === total){
      num = 0;
      list.style.transition = 'none';
      list.style.marginLeft = 0;
      //트랜지션이 없으므로 움직임없이 첫번째 사진으로 순간적으로 이동
    }
    setTimeout(function(){
      num++;
      list.style.transition = 'margin-left 0.5s';
      list.style.marginLeft = -li_width * num +'px';
    }, 50);

  });


  document.querySelector('.prev').addEventListener('click', function(e) {
    e.preventDefault();

    if (num === 0){
      num = total;
      list.style.transition = 'none';
      list.style.marginLeft = -li_width * num + 'px';
      //트랜지션이 없으므로 움직임없이 첫번째 사진으로 순간적으로 이동
    }
    setTimeout(function(){
      num--;
      list.style.transition = 'margin-left 0.5s';
      list.style.marginLeft = -li_width * num + 'px';
    }, 50); 

  });



function autoPlay(){
  if (num === total) {
    num = 0;
    list.style.transition = 'none';
    list.style.marginLeft = 0;
    //트랜지션이 없으므로 움직임없이 첫번째 사진으로 순간적으로 이동
  }
  setTimeout(function () {
    num++;
    list.style.transition = 'margin-left 0.5s';
    list.style.marginLeft = -li_width * num + 'px';
  }, 50);

}
setInterval(autoPlay, 3000);
</script>
</body>
</html>

setTimeout  한번만 실행
-->
