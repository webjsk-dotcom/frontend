<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    li {
      list-style: none;
      float: left;
      width: 80px;
      /* 여백 고려해서 80 */
    }

    h1 {
      text-align: center;
    }

    #banner_wrap {
      width: 260px;
      height: 120px;
      padding: 10px 20px;
      margin: 0 auto;
      border: 1px solid #aaa;
    }

    #banner {
      width: 800px;
      height: 54px;
      border: 1px solid red;
    }

    #frame {
      width: 232px;
      height: 54px;
      position: relative;
      margin: 10px auto;
      border: 1px solid blue;
      overflow: hidden;
    }
  </style>


</head>

<body>
  <h1>롤링 슬라이더 배너 만들기</h1>
  <div id="banner_wrap">
    <div id="frame">
      <ul id="banner">
        <li><a href="#"><img src="images/pic_t1.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/pic_t2.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/pic_t3.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/pic_t4.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/pic_t5.jpg" alt=""></a></li>
        <!-- <li><a href="#"><img src="images/pic_t1.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/pic_t2.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/pic_t3.jpg" alt=""></a></li> -->
      </ul>

    </div>
    <p>
      <a class="prev" href="#"><img src="images/prev_btn.png" alt=""></a>
      <a class="next" href="#"><img src="images/next_btn.png" alt=""></a>
    </p>
  </div>

  <script>
    //let list = document.getElementById('banner'); //li를 감싸는 넓이 800 ul#banner
    //let listLi = document.querySelectorAll('#banner li'); //사진을 감싸는 li 총 5개
    let total = $('#banner>li').length; //5
    //alert(total);
    //let li_width = 80;
    // let li_width = document.querySelector('#banner>li').offsetWidth; => 80
    let li_width = $('#banner>li').eq(0).width();
    //let li_width1 =  parseInt($('#banner>li').eq(0).css('width')); 80px -> 80
    //alert(li_width1);
    let copy1 = $('#banner>li:lt(3)').clone();  // #banner>li 중 인덱스번호 3보다 작은(0,1,2)을 clone복사(ctrl+c);
    $('#banner').append(copy1); // #banner 맨뒤로 복사한 (0,1,2) 추가 -> append 뒤로 추가

    let num = 0;

    $('.next').click(function (e) {
      e.preventDefault();

      if (num === 5) {
        num = 0;
        // list.style.transition = 'none';
        // list.style.marginLeft = 0;
        $('#banner').css('margin-left', '0');
        //트랜지션이 없으므로 움직임없이 첫번째사진으로 순간적으로 이동
      }
      num++;
      // list.style.transition = 'margin-left 0.5s';
      // list.style.marginLeft = -li_width * num +'px'; 
      $('#banner').stop().animate({ 'margin-left': -li_width * num }, 500);

    });



    $('.prev').on("click", function (e) {
      e.preventDefault();
      if (num === 0) {
        num = 5;
        // list.style.transition = 'none';
        // list.style.marginLeft =  -li_width * num +'px';
        //트랜지션이 없으므로 움직임없이 첫번째사진으로 순간적으로 이동
        $('#banner').css('margin-left', -li_width * num);
      }

      num--;
      // list.style.transition = 'margin-left 0.5s';
      // list.style.marginLeft = -li_width * num +'px'; 
      $('#banner').stop().animate({ 'margin-left': -li_width * num }, 500);

    });


    //자동 슬라이드
    var id = setInterval(autoPlay, 2000);

    function autoPlay() {
      if (num === 5) {
        num = 0;
        $('#banner').css('margin-left', '0');
      }
      num++;
      $('#banner').stop().animate({ 'margin-left': -li_width * num }, 500);
    }

    //마우스올릴때 멈춤
    $('#frame').mouseover(function () {
      clearInterval(id);
    });
    $('#frame').mouseout(function () {
      id = setInterval(autoPlay, 2000);
    });

  </script>

</body>

</html>
