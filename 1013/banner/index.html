<script>
  $(function(){
    var num = 0;
    var li_w = $(".ban li").eq(0).width(); //198
    // alert(li_w);
    var total = $(".ban li").length; //복제하기전 사진의 전체 갯수
    //  alert(total);
    var copy = $(".ban li:lt(6)").clone(); //0~5까지 사진 복사
    $(".ban").append(copy); //뒤로 붙여넣기(추가하기)

    //next
    $("#banner li:nth-child(3)").click(function(){
      if(num == total){
        num = 0;
        $(".ban").css("margin-left","0");
      }
      num++;
      $(".ban").stop().animate({"margin-left":-li_w*num},500);
    });

    //prev
    $("#banner li:nth-child(1)").click(function () {
      if (num == 0) {
        num = total;
        $(".ban").css("margin-left", -li_w * num);
      }
      num--;
      $(".ban").stop().animate({ "margin-left": -li_w * num }, 500);
    });

    
    //play stop 교대로바뀜
    $("#banner li:nth-child(2)").click(function(){
      var k = $(this).hasClass('on'); //true냐 flase냐 on없으므로 처음엔 false나옴
      // alert(k);
      if(k === false){
        $(this).addClass('on'); //stopbtn - > playbtn
        clearInterval(id);
      }else{
        $(this).removeClass('on');
        id = setInterval(auto, 2000);
      }
    });


    //autoplay
    var id = setInterval(auto, 2000);
    function auto(){
      if (num == total) {
        num = 0;
        $(".ban").css("margin-left", "0");
      }
      num++;
      $(".ban").stop().animate({ "margin-left": -li_w * num }, 500);
    }

  });
</script>
