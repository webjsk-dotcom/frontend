<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="css/jquery.bxslider.css">
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery.bxslider.js"></script>
<style>
*{margin: 0;padding: 0;}
header{
  width:960px;
  height:200px;
  margin: 0 auto;
  background-color: pink;
}
section{
  width:960px;
  height:800px;
  margin: 0 auto;
  border: 1px solid red;
}  
</style>
<script>
$(function(){
  $('.slider').bxSlider({
    auto:true, //자동으로 슬라이드 된다.
    captions:true, //이미지 아래에 제목이 나온다. 
    autoControls:true  //재생, 정지 버튼이 나온다.
  });
});
</script>
</head>
<body>
<header>헤더</header>
<section>
  <ul class="slider">
    <li><img src="img/images(1).jpg" alt="" title="메인사진1 <br>2줄테스트"></li>
    <li><img src="img/images(2).jpg" alt="" title="메인사진2"></li>
    <li><img src="img/images(3).jpg" alt="" title="메인사진3"></li>
    <li><img src="img/images(4).jpg" alt="" title="메인사진4"></li>
    <li><img src="img/images(5).jpg" alt="" title="메인사진5"></li>
  </ul>
</section>
</body>
</html>
