<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="css/jquery.bxslider.css">
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery.bxslider.js"></script>
<style>
*{margin: 0;padding: 0;}
header{
  width:100%;
  max-width:960px;
  height:200px;
  margin: 0 auto;
  background-color: pink;
}
section{
  width:100%;
  max-width:960px;
  height:800px;
  margin: 0 auto;
  border: 1px solid red;
}  
</style>
<script>
$(function(){
  $('.slider').bxSlider({
    auto: true,
    moveSlides: 1, //한번에 움직이는 슬라이드 개수
    minSlides: 1, //최소 슬라이드 개수
    maxSlides: 3, //최대 슬라이드 개수
    slideWidth: 305, //슬라이드 너비
    slideMargin: 10, //슬라이드 여백
    shrinkItems:true //슬라이드 너비 자동조정 되면서 슬라이드 표시 개수 변화(반응형할때크기변화,센터줌)
  });
});
</script>
</head>
<body>
<header>헤더</header>
<section>
  <ul class="slider">
    <li><img src="img/images(1).jpg" alt=""></li>
    <li><img src="img/images(2).jpg" alt=""></li>
    <li><img src="img/images(3).jpg" alt=""></li>
    <li><img src="img/images(4).jpg" alt=""></li>
    <li><img src="img/images(5).jpg" alt=""></li>
  </ul>
</section>
</body>
</html>
