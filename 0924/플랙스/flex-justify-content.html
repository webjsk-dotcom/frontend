<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>플렉스 박스</title>
	<style>
		.wrapper {
			width: 500px;
			height: 50px;
			margin: 0 auto 20px;
			display: flex;
			border: 2px solid black;
		}
		#container1 {
			justify-content:flex-start;
			/* 첫부분에 모아두기 */
		}
		#container2 {
			justify-content: flex-end;
			/* 끝부분에 모아두기 */
		}
		#container3 {
			justify-content: center;
			/* 중앙정령 */
		}
		#container4 {
			justify-content: space-between;
			/* 안쪽으로 빈공간 생성 */
		}
		#container5 {
			justify-content: space-around;
			/* 양 옆으로 빈공간 생성 */
		}						
		.wrapper div {
			width:100px;
			border: 2px solid black;
			background:#ccc;
		}
		h1 {
			text-align:center;
		}
		p {
			font-weight:bold;
			text-align:center;
			font-weight:bold;
		}
	</style>
</head>
<body>
	<h1>justify-content : flex-start (기본값)</h1>
	<div id="container1" class="wrapper">
		<div><p>1</p></div>
		<div><p>2</p></div>
		<div><p>3</p></div>
	</div>
	<h1>justify-content : flex-end</h1>
	<div id="container2" class="wrapper">
		<div><p>1</p></div>
		<div><p>2</p></div>
		<div><p>3</p></div>
	</div>
	<h1>justify-content : center</h1>
	<div id="container3" class="wrapper">
		<div><p>1</p></div>
		<div><p>2</p></div>
		<div><p>3</p></div>
	</div>
	<h1>justify-content : space-between</h1>
	<div id="container4" class="wrapper">
		<div><p>1</p></div>
		<div><p>2</p></div>
		<div><p>3</p></div>
	</div>
	<h1>justify-content : space-around</h1>
	<div id="container5" class="wrapper">
		<div><p>1</p></div>
		<div><p>2</p></div>
		<div><p>3</p></div>
	</div>
</body>
</html>
