<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
 #wrap > div{
  position: absolute;
  width:100px;
  height:100px;
 } 
 #m1{
  top:50px;
  left:30px;
 }
 #m2{
  top:300px;
  right:30px;
 }
 #m3{
  left:150px;
  bottom:80px;
 }
</style>
</head>
<body>
<div id="wrap">
  <div id="m1"><img src="img/1.png" alt=""></div>
  <div id="m2"><img src="img/2.png" alt=""></div>
  <div id="m3"><img src="img/3.png" alt=""></div>
</div>

<script>
  document.addEventListener('mousemove',function(e){
    var x = e.pageX; //x좌표
    var y = e.pageY; //y좌표
    var ele1 = document.getElementById('m1');
    ele1.style.top = (y-50) + 'px';  //x y -50 -50 커서위치
    ele1.style.left = (x-50) + 'px';
    // ele1.style.top = y + 'px';   x y 0 0
    // ele1.style.left = x + 'px';
  });
</script>
</body>
</html>
