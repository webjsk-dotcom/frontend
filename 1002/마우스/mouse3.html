<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
*{
  margin:0;padding:0;
  cursor:url(img/mouse_img_32.png), auto;
  /* 마우스 포인터 대신 사용할 커서이미지 경로 */
  /* auto 이미지 적용이 안되면 기본 마우스포인터로 대체 */
}
ul,li{list-style: none;}
a{text-decoration: none; color: #000;}
a:hover{color: red;}

#mouse_col{
  position:fixed;
  width:100%;
  height:2px;
  left:0;
  top:0;
  background-color:orangered;
  pointer-events: none; 
  /* 투명한 요소처럼 어리 - 클릭이벤트등을 방해하지 않도록 */
}
#mouse_row{
  position:fixed;
  width:2px;
  height:100%;
  left:0;
  top:0;
  background-color:orangered;
  pointer-events: none; 
  /* 투명한 요소처럼 어리 - 클릭이벤트등을 방해하지 않도록 */
}
</style>
</head>
<body>
<ul>
  <li><a href="#">main</a></li>
  <li><a href="#">about</a></li>
  <li><a href="#">skill</a></li>
  <li><a href="#">work</a></li>
  <li><a href="#">contact</a></li>
</ul>
<div id="mouse_col"></div>
<div id="mouse_row"></div>

<script>
  document.addEventListener('mousemove',function(e){
    var x = e.pageX; //x좌표
    var y = e.pageY; //y좌표
    var ele1 = document.getElementById('mouse_col');
    var ele2 = document.getElementById('mouse_row');
    ele1.style.top = y + 'px';  
    ele2.style.left = x + 'px';
  });
</script>
</body>
</html>
