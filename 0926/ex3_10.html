<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
        var logic1, logic2, logic3, logic4, logic5 ,logic6;
        logic1 = (3>2) && (5>3); // 참 && 참 = 결과는 참
        console.log(logic1);
        logic2 = (3<2) && (5>3); // 거짓 && 참 = 결과는 거짓
        console.log(logic2);
        logic3 = (3>2) || (5>3); //// 참 || 참 = 결과는 참
        console.log(logic3);
        logic4 = (3<2) || (5>3);// 거짓 || 참 = 결과는 참
        console.log(logic4);
        logic5 = !(3>2);  //not 참    거짓
        console.log(logic5);
        logic6 = !(3<2); //not 거짓  참
        console.log(logic6);
    </script>
</body>
</html>
