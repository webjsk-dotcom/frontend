<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Scroll Animation</title>
    <style>
      .slideanim {
        opacity: 0;
        transform: translateY(50px);
        transition: all 0.8s ease;
      }
      .slide {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div style="height: 1000px">ìŠ¤í¬ë¡¤ ë‚´ë ¤ë³´ì„¸ìš” ğŸ‘‡</div>
    <div class="slideanim" style="height: 200px; background: tomato">
      ì• ë‹ˆë©”ì´ì…˜ ë°•ìŠ¤
    </div>
    <script>
      const handleScroll = () => {
        document.querySelectorAll(".slideanim").forEach((el) => {
          const pos = el.getBoundingClientRect().top; // ìš”ì†Œì˜ í™”ë©´ ë‚´ ìœ„ì¹˜
          const winHeight = window.innerHeight; // í˜„ì¬ í™”ë©´ ë†’ì´

          if (pos < winHeight - 100) {
            el.classList.add("slide");
          }
        });
      };

      window.addEventListener("scroll", handleScroll);
    </script>
  </body>
</html>
