<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
*{margin:0;padding:0;}

.bigbox{
  width:400px;
  height:500px;
  border:1px solid #333;
  margin-left:auto;
  margin-right:auto;
}
.bigbox h2{
  text-align: center;
  padding:20px 0 30px 0;
}
.box{
  width:150px;
  height:150px;
  border:1px solid #333;
  float: left; 
  margin-left:30px;
  margin-bottom: 30px;
}
.box1{    
  background-color: aqua;   
}
.box2{
  background-color: rgb(251, 203, 32);
}
.box3{
  background-color: rgb(203, 40, 40);
}
.box4{
  background-color: rgb(73, 255, 106);
}
    
</style>
</head>
<body>
  <div class="bigbox">
    <h2>박스 나열해보기</h2>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
  </div>
</body>
</html>
