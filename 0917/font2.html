<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

.ff1{
  font-weight: bold;
}
.op1{
  font-family: "Open Sans", sans-serif;
  font-weight: 300;
  /* 글자 굵기 */
  font-size: 30px;
}
.op2{
  font-family: "Open Sans", sans-serif;
  font-weight: 400;
  font-size: 30px;
}
.op3{
  font-family: "Open Sans", sans-serif;
  font-weight: 500;
  font-size: 30px;
}
.op4{
  font-family: "Open Sans", sans-serif;
  font-weight: 800;
  font-size: 30px;
  font-style: italic;
}
.op5{
  font-family: "Open Sans", sans-serif;
  font-weight: 700;
}
</style>
</head>
<body>
  <p class="ff1">I hove nothing</p>
  <p class="op1">I hove nothing</p>
  <p class="op2">I hove nothing</p>
  <p class="op3">I hove nothing</p>
  <p class="op4">I hove nothing</p>
  <p class="op5">I hove nothing</p>
</body>
</html>
