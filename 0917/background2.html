<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.box1{
  width:1200px;
  height:300px;
  border:1px solid #333;
  background-color: pink;
  margin:100px auto;
  background-image: url(images/ca1_1.jpg);
  /* 이미지가 작을경우 가로세로 반복해서 나타남 */

  /* background-repeat: no-repeat; */
  /*이미지가 한개만 나타남-반복안됨*/

  background-repeat: repeat-x;
  /* x축으로만 반복 */
}
.box2{
  width:1200px;
  height:300px;
  border:1px solid #333;
  background-color: pink;
  margin:100px auto;
  background-image: url(images/ca1_1.jpg);
  background-repeat: no-repeat;
  /* background-position: 0 50%; */
  /* background-position: 50% 50%; */
  /* 배경위치 가로 50% 세로 50% 정중앙 */
  /* background-position: right center; */
  background-position: 200px 100px;
}
.box3{
  width:1200px;
  height:300px;
  border:1px solid #333;
  background-color: pink;
  margin:100px auto;
  background-image: url(images/ca1_1.jpg);
  background-repeat: no-repeat;
  /* background-size: contain; 화면에 가까운쪽으로 꽉차게*/
  /* background-size: cover; 화면에 먼쪽으로 꽉채우기*/
  background-size: 200px 200px;
}
.box4{
  width:1200px;
  height:300px;
  border:1px solid #333;
  background-color: pink;
  margin:100px auto;
  background:pink url(images/ca1_1.jpg) no-repeat 50% 50%/200px 200px;
  /* background:색상 이미지파일위치 반복 이미지의 화면위치/이미크기 */
  
}
</style>
</head>
<body>
  <div class="box1">
    배경
  </div>
  <div class="box2">
    배경
  </div>
  <div class="box3">
    배경
  </div>
  <div class="box4">
    배경
  </div>
</body>
</html>
