<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
*{margin:0;padding:0;}  
ul,li{list-style: none;}
a{text-decoration: none;}

.container{
  margin:0 auto;
  width:1200px;
  height:700px;
}
header{
  width:100%;
  height:100px;
  background:skyblue;
}
header h1{float:left;width:200px;height:100px;background:lightgoldenrodyellow;text-align: center;line-height: 100px;}
header h1 a{color:#333}
header nav{float:right;width:640px;height:40px;background:#ddd;margin:30px 30px 0 0;}
header nav ul{}
header nav ul li{float:left;text-align: center;line-height: 40px;}
header nav ul li a{width:160px;height:40px;display: block;background:#eee;color:#333;}
header nav ul li:hover a{background:#aaa;color:#fff;}
.visual{
  width:100%;
  height:300px;
  background:pink;
}
.contents{
  width:100%;
  height:200px;
}
.contents section{
  float:left;
  width:33.33333%;height:200px;
}
.contents .cont1{background:darkgoldenrod;}
.contents .cont2{background:rgb(118, 184, 11);}
.contents .cont3{background:rgb(245, 204, 239);}

footer{
  width:100%;
  height: 100px;
}
footer section{
  float:left;
  height:100px;
}
footer .foot1{width:200px;background:green}
footer .foot2{width:800px;background:rgb(169, 231, 169)}
footer .foot3{width:200px;background:green}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1><a href="#">LOGO</a></h1>
    <nav>
      <ul>
        <li><a href="#">MENU-1</a>
          
        </li>

        <li><a href="#">MENU-2</a></li>
        
        <li><a href="#">MENU-3</a></li>

        <li><a href="#">MENU-4</a></li>
      </ul>
    </nav>
  </header>
  <div class="visual"></div>
  <div class="contents">
    <section class="cont1"></section>
    <section class="cont2"></section>
    <section class="cont3"></section>
  </div>
  <footer>
    <section class="foot1"></section>
    <section class="foot2"></section>
    <section class="foot3"></section>
  </footer>
</div>  
</body>
</html>
