<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Fonts 예제</title>
  <!-- 여기에 구글폰트 연결 -->   
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap');
    /* 여기에 CSS 작성 */
    @font-face{
      font-family: 'Gugi-Regular';
      src: url('font/Gugi-Regular.ttf');
    }
     @font-face{
      font-family: 'NanumPenScript-Regular';
      src: url('font/NanumPenScript-Regular.ttf');
    }
    h1{font-family: 'Gugi-Regular';}
    p.f1{font-family: 'NanumPenScript-Regular';font-size:25px;}
    p.f2{font-family: "East Sea Dokdo", sans-serif;font-size:25px;}
    
    .f3-1{font-family: "Roboto", sans-serif;font-size:25px;}
    .f3-2{font-family: "Noto Sans", sans-serif;font-size:25px;}
  </style>
</head>
<body>
  <h1>구글 폰트 연결하기</h1>
  <p class="f1">이 문장은 구글 폰트를 적용한 본문입니다.</p>
  <p class="f2">이 문장은 구글 폰트를 적용한 본문입니다.</p>

  <p class="f3-1">I hove nothing</p>
  <p class="f3-2">I hove nothing</p>
</body>
</html>
