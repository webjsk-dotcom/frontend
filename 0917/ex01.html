<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
  div{border-radius: 10px;}
  .box1{width:200px;height:200px;background:pink;padding:10px 0 0 10px}
  .box2{width:200px;height:200px;background:skyblue;margin:0 auto;}
  .box3{width:200px;height:200px;background:rgb(220, 190, 221);border:5px dashed red;box-shadow: -5px -5px 5px pink;}
  .box4{width:200px;height:200px;background:lightsalmon;}
</style>
</head>
<body>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
  <div class="box3">box3</div>
  <div class="box4">box4</div>
</body>
</html>
