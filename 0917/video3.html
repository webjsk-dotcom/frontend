<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
body, html{
  margin:0;
  padding:0;
  height:100%;
  overflow: hidden;
}
video{
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height: 100%;
  object-fit: cover; /* 비율 유지하며 꽉 차게 */
  z-index: -1; /* 다른 요소보다 뒤에 배치 */
}
.content{
  position:relative;
  z-index: 1;
  color:white;
  text-align: center;
  font-size: 2em;
  padding-top:20%;
}
</style>
</head>
<body>
  <video autoplay muted loop>
    <source src="media/black.mp4" type="video/mp4">
  </video>
  <div class="content">
    <h1>비디오 배경 화면</h1>
    <p>이 위에 글자를 올릴 수 있습니다.</p>
  </div>
</body>
</html>
