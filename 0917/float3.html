<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
*{margin:0;padding:0;}
a{text-decoration: none;color:#000;}
ul,li{list-style: none;}
/* 밑줄없애기 */

.container{
  width:900px;
  margin:0 auto;
}
header{
  width:100%;
  /* 생략가능 */
  height: 200px;
  background:pink;
}
header .logo{
  float:left;
  margin-left:50px;
  margin-top:60px;
}
header nav{
  float:right;
  margin-top:70px;
  margin-right:20px;
}
header nav ul li{
  float:left;
  
}
header nav ul li a{
  display: block;
  /* a 는 인라인요소 넓이 높이를 적용할수없다. display:block;
  인라인 요소를 블럭요서러 바꿀수 있다. */
  padding:15px;
  background-color: yellow;
}
header nav ul li a:hover{
  background: #000;
  color:#fff;
}
.main{
  height:550px;
  background-color: #ccc;
}
section{
  width:650px;
  height:550px;
  background-color: yellowgreen;
  float:left;
}
aside{
  width:250px;
  height:550px;
  background-color: aqua;
  float:right;
}
footer{
  width:100%;
  height:70px;
  background-color: #333;
  color:#fff;
  text-align: center;
  /* footer 안에서 가로 중앙정렬 */
  /* padding-top: 20px */
  /* 높이가 70px 한줄로된 글씨를 세로 중앙정렬하려면 */
  /* line-height:70px 을 높이값과 똑같이 70을 주시면 세로 중앙정렬 */
  line-height:70px
}
</style>

</head>
<body>
<div class="container">
  <header>
    <h1 class="logo"><a href="#">TheJoeun</a></h1>
    <nav>
      <ul>
        <li><a href="#">Menu1</a></li>
        <li><a href="#">Menu2</a></li>
        <li><a href="#">Menu3</a></li>
        <li><a href="#">Menu4</a></li>
        <li><a href="#">Menu5</a></li>
      </ul>
    </nav>
  </header>
  <div class="main">
    <section></section>
    <aside></aside>
  </div>
  <footer>
    2025 &copy; Copyright Design By Junsuk
  </footer>
</div>
</body>
</html>
