<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 메타 및 타이틀 -->
    <meta charset="utf-8">
    <title>레이어 팝업</title>
    
    <!-- 제이쿼리 프레임워크 연결 -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
    $(function(){
       $('#content button').click(function(){
           
          $('.popup').css('display','block'); 
       });
        
        $('.popup span').click(function(){
           
          $('.popup').css('display','none'); 
       });
        
    });
    </script>
    
    
    <style>
        *{margin:0; padding:0;} li{list-style: none;} a{text-decoration: none;}
        #content{width:500px; height:500px; border:1px solid red; margin:0 auto; position:relative;}
        .popup{position: absolute; top:30px; left:30px; width:300px; height:300px; background:#000; border:1px solid blue; display: none; color:#fff;}
        .popup span{position: absolute; bottom:15px; right:15px; }
    </style>
</head>
<body>
    
    <div id="content">
        <button>팝업창</button>
        <div class="popup">팝업창임<span>[닫기]</span></div>
    </div>
</body>
</html>
