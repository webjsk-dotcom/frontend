<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8"/>
	<script src="http://code.jquery.com/jquery-1.12.3.js"></script>
	<title>wireframe2</title>
	<style>
	*{margin:0;padding:0;}
	ul,li{list-style:none;}
	a{text-decoration:none;color:#666;}
	
	body{
		font-family:Nanum Gothic, "나눔고딕", sans-serif;
		color:#666;
	}
	
	#wrap{
		width:1200px;
		height:700px;
		background-color:#eee;
		margin:0 auto;
	}
	
	header{
		width:100%;
		height:100px;
		background-color:pink;
		position:relative;
	}
	
	header nav{
		width:600px;
		float:right;
		height:50px;
		margin-top:50px;
		margin-right:25px;
		background-color:yellow;
		
	}
	header nav > ul{
		width:600px;
		height:50px;
	}
	header nav > ul > li{
		width:25%;
		height:50px;
		float:left;
		position:relative;
		text-align:center;
		line-height:50px;
	}
	header nav > ul > li > a{
		display:block;
		width:100%;
		height:100%;
	}
	
	header nav > ul > li:hover > a{
		background-color:#666;
		color:#fff;
	}
	
	header nav > ul > li > ul{
		position:absolute;
		left:0;
		top:100%;
		width:100%;
		height:230px;
		z-index:1;
		display:none;
	}
	header nav > ul > li > ul > li > a{
		display:block;
		width:100%;
		height:100%;
	}
	header nav > ul > li > ul > li > a:hover{
		background-color:#666;
		color:#fff;
	}	
	
	header nav .full_bg{
		display:block;
		position:absolute;
		width:100%;
		height:230px;
		background-color:#fff;
		left:0;
		top:100%;
		display:none;
	}
	
	#img_slide{
		width:100%;
		height:300px;
		background-color:salmon;
	}
	
	section{
		width:100%;
		height:200px;
		background-color:gray;
	}
	section article{
		width:33.33%;
		height:200px;
		float:left;
	}
	section .notice{
		background-color:tan;
	}
	section .banner{
		background-color:orange;
	}
	section .icons{
		background-color:yellowgreen;
	}
	
	footer{
		width:100%;
		height:100px;
		background-color:plum;
	}
	</style>

</head>
<body>

							<li><a href="#">SubMenu-4</a></li>
						</ul>
					</li>
					<li><a href="#">MENU-3</a>
						<ul>
							<li><a href="#">SubMenu-1</a></li>
							<li><a href="#">SubMenu-2</a></li>
							<li><a href="#">SubMenu-3</a></li>
							<li><a href="#">SubMenu-4</a></li>
						</ul>
					</li>
