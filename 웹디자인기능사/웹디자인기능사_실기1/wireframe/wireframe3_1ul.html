<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<script src="http://code.jquery.com/jquery-1.12.3.js"></script>
	<title>wireframe3</title>
	<style>
	*{margin:0;padding:0;}
	ul,li{list-style:none;}
	a{text-decoration:none;color:#666;}
	
	body{
		font-family:Nanum Gothic, "나눔고딕", sans-serif;
		color:#666;
	}
	
	#wrap{
		width:1200px;
		height:700px;
		margin:0 auto;
	}
	header{
		width:100%;
		height:100px;
		background-color:pink;
	}
	header nav{
		width:600px;
		height:50px;
		float:right;
		margin-top:25px;
		margin-right:25px;
	}
	header nav > ul{
		width:600px;
		height:50px;
		background-color:yellow;
	}
	header nav > ul > li{
		float:left;
		width:25%;
		height:50px;
		text-align:center;
		line-height:50px;
		position:relative;
	}
	header nav > ul a{
		display:block;
		width:100%;
		height:100%;
	}
	header nav > ul > li:hover > a{
		background-color:#666;
		color:#fff;
	}
	header nav > ul > li > ul{
		position:absolute;
		left:0;
		top:100%;
		width:100%;
		height:0px;
		overflow:hidden;
		background-color:yellow;
		transition:all 0.3s;
	}
	
	header nav > ul:hover > li > ul{
		height:230px;
	}
	
	
	
	
	
	
	header nav > ul > li > ul > li > a:hover{
		background-color:#666;
		color:#fff;
	}
	
	
	#img_slide{
		width:100%;
		height:300px;
		background-color:salmon;
	}
	section{
		width:100%;
		height:200px;
	}
	section article{
		float:left;
		width:33.33%;
		height:200px;
	}
	section article.notice{
		background-color:plum;
	}
	section article.banner{
		background-color:tan;
	}
	section article.icons{
		background-color:violet;
	}
	
	footer{
		width:100%;
		height:100px;
		background-color:aqua;
	}
	
	footer .foot_logo{
		width:20%;
		height:100px;
		float:left;
		background-color:indianred;
	}
	footer .foot_right{
		width:80%;
		height:100px;
		float:left;
		background-color:lightblue;
	}
	footer .foot_right .foot_menu{
		height:50px;
		background-color:lightgreen;
	}
	footer .foot_right .copy{
		height:50px;
		background-color:orange;
	}
	
	</style>
	<script>
	$(function(){
	
	
	});
	
	
	</script>
</head>

						<ul>

							<li><a href="#">SubMenu-4</a></li>
						</ul>
					</li>

						<ul>
							<li><a href="#">SubMenu-1</a></li>
							<li><a href="#">SubMenu-2</a></li>
							<li><a href="#">SubMenu-3</a></li>
							<li><a href="#">SubMenu-4</a></li>
						</ul>
					</li>
					<li><a href="#">MENU-4</a>
						<ul>
							<li><a href="#">SubMenu-1</a></li>
							<li><a href="#">SubMenu-2</a></li>
							<li><a href="#">SubMenu-3</a></li>
							<li><a href="#">SubMenu-4</a></li>
						</ul>
					</li>
				</ul>
			</nav>
		</header>
		<div id="img_slide">
		</div>
		<section>
			<article class="notice"></article>
			<article class="banner"></article>
