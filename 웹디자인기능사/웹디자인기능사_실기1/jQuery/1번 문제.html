<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8"/>
	<title>Document</title>
	<script src="http://code.jquery.com/jquery-3.1.1.js"></script>
	<script>
	$(function(){
		
		$(".gnb > li").mouseenter(function(){
			$(this).children("ul").stop().slideDown();
		});
		$(".gnb > li").mouseleave(function(){
			$(this).children("ul").stop().slideUp();
		});
		
	});
	
	</script>
	<style>
	*{margin:0;padding:0;}
	ul,li{list-style:none;}
	a{text-decoration:none;color:#000;}
	
	#wrap{
		width:900px;
		margin:0 auto;
	}
	
	header{
		width:100%;
		height:100px;
		background-color:tan;
		position:relative;
	}
	header .gnb{
		float:right;
		width:50%;
		height:50px;
		margin-top:50px;
	}
	header .gnb > li{
		width:25%;
		float:left;
		line-height:50px;
		position:relative;
		text-align:center;
	}
	header .gnb > li > a{
		display:block; 
	}
	header .gnb > li:hover > a{
		background-color:khaki;
	}
	header .gnb > li > ul{
		position:absolute;
		width:100%;
		top:100%;
		left:0;
		display:none;
		z-index:1;
		background-color:khaki;
	}
	

	
	
	.img_slide{
		width:100%;
		height:300px;
		position:relative;
		background-color:brown;
	}
	</style>
</head>
<body>
	<div id="wrap">
		<header>
			<ul class="gnb">
				<li><a href="#">main1</a>
					<ul>
						<li><a href="#">sub1</a></li>
						<li><a href="#">sub2</a></li>
						<li><a href="#">sub3</a></li>
						<li><a href="#">sub4</a></li>
					</ul>
				</li>
				<li><a href="#">main2</a>
					<ul>
						<li><a href="#">sub1</a></li>
						<li><a href="#">sub2</a></li>
						<li><a href="#">sub3</a></li>
						<li><a href="#">sub4</a></li>
					</ul>
				</li>
				<li><a href="#">main3</a>
					<ul>
						<li><a href="#">sub1</a></li>
						<li><a href="#">sub2</a></li>
						<li><a href="#">sub3</a></li>
						<li><a href="#">sub4</a></li>
					</ul>
				</li>
				<li><a href="#">main4</a>
					<ul>
						<li><a href="#">sub1</a></li>
						<li><a href="#">sub2</a></li>
						<li><a href="#">sub3</a></li>
						<li><a href="#">sub4</a></li>
					</ul>
				</li>
			</ul>
		</header>
		<div class="img_slide">
		
		</div>
	</div>
</body>
</html>
