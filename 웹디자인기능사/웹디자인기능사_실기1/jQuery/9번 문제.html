<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8"/>
	<title>Document</title>
	<script src="http://code.jquery.com/jquery-3.1.1.js"></script>
	<script>
	
	$(function(){
		/*$(".foot_right img:nth-child(2)").click(function(){
			$("#pop").stop().show();
		});*/
		$("#open").click(function(){
			$("#pop").stop().show();
		});
		$("#close").click(function(){
			$("#pop").stop().hide();
		});
	
	});
	
	</script>
	<style>
	*{margin:0;padding:0;}
	
	
	#pop{
		position:fixed;
		width:100%;
		height:100%;
		background-color:rgba(0,0,0,0.7);
		left:0;
		top:0;
		display:none;
	}
	
	#pop .pop_up{
		width:400px;
		position:absolute;
		left:50%;
		top:50%;
		transform:translate(-50%,-50%);
		text-align:center;
	}
	#pop .pop_up .box{
		width:100%;
		height:300px;
		background-color:gold;
	}
	

	</style>
</head>
<body>
	
	<button id="open">팝업열기</button>
	<!--<div class="foot_right">
		<img src="./images/partner1.gif" alt=""/>
		<img src="./images/partner2.gif" alt=""/>
		<img src="./images/partner3.gif" alt=""/>
	</div>-->
	<div id="pop">
		<div class="pop_up">
			<div class="box"></div>
			<button id="close">팝업닫기</button>
		</div>
	</div>
</body>
</html>
