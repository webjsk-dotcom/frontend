	<script>
	$(function(){
		
		$("#cover dl dt").click(function(){
			var d = $(this).next("dd").css("display");
			
			if(d=="none"){
				$("#cover dl dd").stop().slideUp();

				$(this).next("dd").stop().slideUp();
			}
		});
		
	});
