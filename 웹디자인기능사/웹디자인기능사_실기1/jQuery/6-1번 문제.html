<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8"/>
	<title>Document</title>
	<script src="http://code.jquery.com/jquery-3.1.1.js"></script>
	<script>
	$(function(){
		
		var i = 0;
		
		$(".next").click(function(){
			i++;
			
			if(i==5){
				i=0;
			}
			
			$(".img_slide ul li").eq(i).css("left","100%").animate({
				"left":0
			},600);
			$(".img_slide ul li").eq(i-1).css("left",0).animate({
				"left":"-100%"
			},600);
			
		});
		$(".prev").click(function(){
			i--;
			
			$(".img_slide ul li").eq(i).css("left","-100%").animate({
				"left":0
			},600);
			$(".img_slide ul li").eq(i+1).css("left",0).animate({
				"left":"100%"
			},600);
			
			if(i==-1){
				i=4;
			}
		});
	});
	
	</script>
	<style>
	*{margin:0;padding:0;}
	ul,li{list-style:none;}
	a{text-decoration:none;color:#000;}
	
	#wrap{
		width:800px;
		margin:0 auto;
	}
	
	header{
		width:100%;
		height:100px;
		background-color:tan;
	}
	
	
	.img_slide{
		width:100%;
		height:450px;
		position:relative;
		background-color:brown;
	}
	
	.img_slide ul{
		width:100%;
		height:100%;
		position:relative;
		overflow:hidden;
	}
	
	.img_slide ul li{
		position:absolute;
		width:100%;
		height:100%;
		left:100%;
		top:0;
	}
	.img_slide ul li:first-child{
		left:0;
	}
	
	.img_slide ul li img{
		width:100%;
		height:auto;
		display:block;
	}
	
	.img_slide .btn{
		position:absolute;
		top:50%;
		transform:translateY(-50%) scaleY(1.3);
		font-size:80px;
		color:#fff;
		text-shadow:1px 1px 1px #000;
	}
	.img_slide .next{
		right:10px;
	}
	.img_slide .prev{
		left:10px;
	}
	
	</style>
</head>
<body>
	<div id="wrap">
		<header>
			
		</header>
		<div class="img_slide">
			<ul>
				<li><img src="./images/photo1.JPG" alt=""/></li>
				<li><img src="./images/photo2.JPG" alt=""/></li>
				<li><img src="./images/photo3.JPG" alt=""/></li>
				<li><img src="./images/photo4.JPG" alt=""/></li>
				<li><img src="./images/photo5.JPG" alt=""/></li>
			</ul>
			<p class="btn next">&gt;</p>
			<p class="btn prev">&lt;</p>
		</div>
	</div>
</body>
</html>
