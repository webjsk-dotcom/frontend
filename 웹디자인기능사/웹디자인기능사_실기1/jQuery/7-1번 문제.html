<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://code.jquery.com/jquery-3.1.1.js"></script>
	<script>
$(function(){
	
	var k = 0;
	
	$(".pager li").click(function(){
		var i = $(this).index();
		
		if(i==k)return;
		
		if(i>k){
			$(".imgs li").eq(i).css("left","100%").animate({
				"left":0
			},600);
			$(".imgs li").eq(k).css("left","0").animate({
				"left":"-100%"
			},600);
		}else if(i<k){
			$(".imgs li").eq(i).css("left","-100%").animate({
				"left":0
			},600);
			$(".imgs li").eq(k).css("left","0").animate({
				"left":"100%"
			},600);
		}
		k=i;
		
		$(".pager li").removeClass("on");
		$(this).addClass("on");
	});
	
	
	
	
});
	</script>
	<style>
	*{margin:0;padding:0;}
	ul,li{list-style:none;}
	a{text-decoration:none;color:#000;}
	.cf:after{
		content:'';
		display:block;
		clear:both;
	}
	
	#wrap{
		width:800px;
		margin:0 auto;
	}
	
	header{
		width:100%;
		height:100px;
		background-color:aqua;
	}
	
	nav{
		width:100%;
		height:80px;
		background-color:lightblue;
	}
	
	.img_slide{
		width:100%;
		height:450px;
		position:relative;
	}
	
	.img_slide ul{
		width:100%;
		height:100%;
		position:relative;
		/*overflow:hidden;*/
	}
	
	.img_slide ul li{
		width:100%;
		height:100%;
		position:absolute;
		top:0;
		left:100%;
	}
	.img_slide ul li:first-child{
		left:0;
	}
	.img_slide ul li img{
		width:100%;
		height:auto;
		display:block;
	}
	
	.img_slide .pager{
		position:absolute;
		left:50%;
		transform:translateX(-50%);
		bottom:10px;
	}
	.img_slide .pager li{
		float:left;
		margin:0 5px;
	}
	.img_slide .pager li a{
		display:block;
		width:15px;
		height:15px;
		border-radius:50%;
		background-color:#fff;
	}
	.img_slide .pager li.on a{
		background-color:#000;
	}
	</style>
</head>
<body>
	
	<div id="wrap">
		<header></header>
		<nav></nav>
		<div class="img_slide">
			<ul class="imgs">
				<li><img src="./images/photo1.JPG" alt=""/></li>
				<li><img src="./images/photo2.JPG" alt=""/></li>
				<li><img src="./images/photo3.JPG" alt=""/></li>
				<li><img src="./images/photo4.JPG" alt=""/></li>
				<li><img src="./images/photo5.JPG" alt=""/></li>
			</ul>
			<ol class="pager">
				<li class="on"><a href="#"></a></li>
				<li><a href="#"></a></li>
				<li><a href="#"></a></li>
				<li><a href="#"></a></li>
				<li><a href="#"></a></li>
			</ol>
		</div>
	</div>
	
</body>
</html>
