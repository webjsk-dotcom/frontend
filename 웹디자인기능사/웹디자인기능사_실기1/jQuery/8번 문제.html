<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8"/>
	<title>Document</title>
	<script src="http://code.jquery.com/jquery-3.1.1.js"></script>
	<script>
	
	$(function(){
		var i = 0;
		
		setInterval(function(){
			i++;
			if(i==5){
				i=0;
			}
			
			$("#main_img ul li").eq(i).fadeIn(1000);
			$("#main_img ul li").eq(i-1).fadeOut(1000);
		
		},3000);
		
	});
	
	</script>
	<style>
	*{margin:0;padding:0;}
	ul,li{list-style:none;}
	a{text-decoration:none;color:#000;}
	.cf:after{
		content:'';
		display:block;
		clear:both;
	}
	
	#wrap{
		width:800px;
		margin:0 auto;
	}
	header{
		width:100%;
		height:100px;
		background-color:salmon;
	}
	nav{
		width:100%;
		height:50px;
		background-color:pink;
	}
	#main_img{
		width:100%;
		height:450px;
		position:relative;
	}
	#main_img ul{
		width:100%;
		height:100%;
		position:relative;
		overflow:hidden;
	}
	#main_img ul li{
		position:absolute;
		width:100%;
		height:100%;
		top:0;
		left:0;
		display:none;
	}
	#main_img ul li:first-child{
		display:block;
	}
	
	#main_img ul li img{
		width:100%;
		height:auto;
		display:block;
	}
	
	</style>
</head>
<body>
	
	<div id="wrap">
		<header></header>
		<nav></nav>
		<div id="main_img">
			<ul class="img">
				<li><img src="./images/photo1.JPG" alt=""/></li>
				<li><img src="./images/photo2.JPG" alt=""/></li>
				<li><img src="./images/photo3.JPG" alt=""/></li>
				<li><img src="./images/photo4.JPG" alt=""/></li>
				<li><img src="./images/photo5.JPG" alt=""/></li>
			</ul>
			
		</div>
	</div>
	
</body>
</html>
