<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>지도 생성하기</title>

</head>

<body>
  <!-- 지도를 표시할 div 입니다 -->
  <div id="map" style="width:600px;height:400px;"></div>

  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=e7cff6be86443abc874cdbd80abfe7fd"></script>
  <script>
      var container = document.getElementById('map');
        var options = {
          center: new kakao.maps.LatLng(37.486112, 126.896792),
          level: 3
        };
        //지도 레벨에 따라 확대/축소 가능
        //위도 경도는 구글맵에 오른쪽눌러 위치공유

        var map = new kakao.maps.Map(container, options);
        // 마커를 표시할 위치와 내용을 가지고 있는 객체 배열입니다 

        // 마커를 표시할 위치와 title 객체 배열입니다 
        var positions = [
          {
            content:'<div>2호선 구로역</div>',
            title: '2호선 구로역',
            latlng: new kakao.maps.LatLng(37.503246, 126.882037)
          },
          {
            content: '<div>더조은아카데미</div>',
            title: '더조은아카데미',
            latlng: new kakao.maps.LatLng(37.485924, 126.897427)
          },
          {
            content: '<div>코오롱사이언스 2차 굿이비인후과</div>',
            title: '코오롱사이언스 2차 굿이비인후과',
            latlng: new kakao.maps.LatLng(37.484250, 126.899240)
          },
          {
            content: '<div>구로점 이마트</div>',
            title: '구로점 이마트',
            latlng: new kakao.maps.LatLng(37.484406, 126.897888)
          }
        ];

        // 마커 이미지의 이미지 주소입니다
        var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";


        for (var i = 0; i < positions.length; i++) {
            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
              map: map, // 마커를 표시할 지도
              position: positions[i].latlng // 마커의 위치
            });

            // 마커에 표시할 인포윈도우를 생성합니다 
            var infowindow = new kakao.maps.InfoWindow({
              content: positions[i].content // 인포윈도우에 표시할 내용
            });

            // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
            // 이벤트 리스너로는 클로저를 만들어 등록합니다 
            // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
            kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
            kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
          }

          // 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
          function makeOverListener(map, marker, infowindow) {
            return function () {
              infowindow.open(map, marker);
            };
          }

          // 인포윈도우를 닫는 클로저를 만드는 함수입니다 
          function makeOutListener(infowindow) {
            return function () {
              infowindow.close();
            };
          }

        //   // 마커 이미지의 이미지 크기 입니다

        //   // 마커 이미지를 생성합니다    
        //   var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

        //   // 마커를 생성합니다
        //   var marker = new kakao.maps.Marker({
        //     map: map, // 마커를 표시할 지도
        //     position: positions[i].latlng, // 마커를 표시할 위치
        //     title: positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        //     image: markerImage // 마커 이미지 
        //   });
        // }
  </script>
</body>

</html>
